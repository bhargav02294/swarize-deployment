<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta name="description" content="Swarize OTP Verification page. Securely verify your email address with OTP for account confirmation and access to exclusive offers.">
  <meta name="keywords" content="Swarize, OTP Verification, Email Verification, account verification, email OTP, secure login">
  <meta property="og:title" content="Email Verification | Swarize">
  <meta property="og:description" content="Complete your email verification using the OTP sent to your inbox for secure account setup.">
  <meta property="og:image" content="URL_to_image.jpg">
  <meta property="og:url" content="https://swarize.in/otp.html">
  <meta property="og:type" content="website">
  <meta name="twitter:title" content="Email Verification | Swarize">
  <meta name="twitter:description" content="Complete your email verification using the OTP sent to your inbox for secure account setup.">
  <meta name="twitter:image" content="URL_to_image.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <title>Email Verification | Swarize</title>
  <link rel="canonical" href="https://swarize.in/otp.html">
  <link rel="stylesheet" href="/otp.css">
</head>
<body>

 
  <!-- ===================== NAVBAR ===================== -->
  <nav class="navbar">
    <div class="navbar-container">

      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="./images/logo.png" class="logo-img" alt="Swarize Logo">
        </a>
        <span class="brand-name">SWARIZE</span>
      </div>

      <h1 class="navbar-title">Email Verification</h1>
    </div>
  </nav>


  <!-- ===================== MAIN CONTENT ===================== -->
  <div class="otp-wrapper">
    <form id="otp-form" class="otp-box">

      <h2>Verify Your Account</h2>
      <p class="sub-text">Enter the OTP sent to your email address.</p>

      <!-- Email Field -->
      <div class="form-group">
        <label for="otp-email">Email Address</label>
        <input type="email" id="otp-email" readonly>
      </div>

      <!-- Get OTP -->
      <button type="button" id="get-otp" class="btn primary">Get OTP</button>

      <!-- Timer -->
      <div id="timer" class="timer hidden">
        ‚è≥ Time left: <span id="timer-count">01:00</span>
      </div>

      <!-- Resend OTP -->
      <button type="button" id="resend-otp" class="btn secondary hidden">Resend OTP</button>

      <!-- OTP Input -->
      <div class="form-group">
        <label for="otp-email-input">Enter Email OTP</label>
        <input type="text" id="otp-email-input" placeholder="Enter your OTP">
      </div>

      <!-- Message -->
      <div id="message-box" class="message hidden"></div>

      <button type="button" id="submit-email-otp" class="btn success">Submit OTP</button>

    </form>
  </div>

  <script src="otp.js"></script>
</body>
</html>
