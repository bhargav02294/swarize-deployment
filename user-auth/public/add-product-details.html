<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Product - Details</title>
  <link rel="stylesheet" href="add-product-details.css" />
</head>
<body>

<div class="container">
  <form id="details-form" enctype="multipart/form-data">
    <div id="dynamic-fields"></div>

    <div>
      <label for="availableIn">Available In</label>
      <input type="text" id="availableIn" placeholder="Enter delivery locations" />
    </div>

    <button type="submit">Submit Product</button>
    <p id="message"></p>
  </form>

 
  </div>
  <!-- ✅ Size Chart -->
  <button id="show-size-chart">View Size Chart</button>
  <div id="size-chart-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Size Chart</h3>
      <table>
        <thead>
          <tr><th>Size</th><th>Chest</th><th>Waist</th><th>Hips</th></tr>
        </thead>
        <tbody>
          <tr><td>XS</td><td>32"</td><td>24"</td><td>34"</td></tr>
          <tr><td>S</td><td>34"</td><td>26"</td><td>36"</td></tr>
          <tr><td>M</td><td>36"</td><td>28"</td><td>38"</td></tr>
          <tr><td>L</td><td>38"</td><td>30"</td><td>40"</td></tr>
          <tr><td>XL</td><td>40"</td><td>32"</td><td>42"</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ✅ Live Preview -->
  
</div>






<script src="add-product-details.js"></script>
</body>
</html>
