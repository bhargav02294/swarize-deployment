<body>
   
<header class="site-header">
    <nav class="navbar">
        <div class="navbar-container">

            <!-- Logo + Brand -->
            <a href="index.html" class="logo-link">
                <img src="images/logo.png" alt="Swarize Logo" class="logo-img">
                <span class="brand-name">swarize</span>

            <!-- Page Title -->
            <div class="nav-title-wrap">
                <h1 class="navbar-title">Email Verification</h1>
            </div>

        </div>
    </nav>
</header>



<div class="otp-wrapper">
    <form id="otp-form" class="otp-box">

        <h2>Verify Your Email</h2>

        <!-- Email -->
        <div class="form-group">
            <label for="otp-email">Email Address</label>
            <input type="email" id="otp-email" placeholder="Enter your email" required>
            <div id="email-error" class="error-text"></div>
        </div>

        <!-- Get OTP Button -->
        <button type="button" id="get-otp" class="main-btn">Get OTP</button>

        <!-- Timer -->
        <div id="timer" class="timer hidden">Time left: 01:00</div>

        <!-- OTP Input -->
        <div class="form-group">
            <label for="otp-input">Enter OTP</label>
            <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6" required>
            <div id="otp-error" class="error-text"></div>
        </div>

        <!-- Submit -->
        <button type="submit" id="submit-otp" class="main-btn disabled" disabled>Submit OTP</button>

        <!-- Resend -->
        <a id="resend-otp" class="resend-link hidden">Resend OTP</a>

    </form>
</div>
