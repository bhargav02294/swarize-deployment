<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home | Swarize</title>
  <link rel="stylesheet" href="/home.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar" role="banner">
    <div class="navbar-container">
      <div class="brand-left">
        <a href="index.html" class="brand-link" aria-label="Swarize Home">
          <div class="logo-wrap" aria-hidden="true">
            <img src="/images/logo.png" alt="Swarize logo" class="logo-img" />
          </div>
          <div class="brand-text">
            <div class="brand-name">swarize</div>
            <div class="brand-tag">Empowering Indian Businesses</div>
          </div>
        </a>
      </div>

      <div class="nav-actions">
        <button id="menuToggle" class="menu-toggle" aria-expanded="false" aria-controls="mobileMenu">
          <span class="menu-icon">☰</span>
        </button>
      </div>
    </div>
  </header>

  <!-- MOBILE SLIDE MENU -->
  <nav id="mobileMenu" class="mobile-slide-menu" aria-hidden="true">
    <div class="mobile-menu-header">
      <div class="mobile-brand">
        <img src="/images/logo.png" alt="" class="mobile-logo" />
        <div class="mobile-brand-name">swarize</div>
      </div>
      <button id="mobileClose" class="mobile-close" aria-label="Close menu">✕</button>
    </div>

    <ul class="mobile-menu-list" role="menu">
      <li role="none"><a role="menuitem" href="/">Home</a></li>
      <li role="none"><a role="menuitem" href="/resetpassotp.html">Change Password</a></li>
      <li role="none"><a role="menuitem" href="/bank-details.html">Bank Details</a></li>
      <li role="none"><a role="menuitem" href="/sellers-store.html">Sellers Store</a></li>
      <li role="none"><a role="menuitem" href="/security.html">Security</a></li>
      <li role="none"><a role="menuitem" href="/invite.html">Invite</a></li>
      <li role="none"><a role="menuitem" href="/about.html">About</a></li>
      <li role="none"><a role="menuitem" href="/help.html">Help</a></li>
      <li role="none"><a role="menuitem" id="mobileLogout" href="#">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Container (hidden until auth check passes) -->
  <main id="main-container" class="app-container hidden" role="main">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Main navigation">
      <!-- Desktop sidebar will be injected by JS -->
    </aside>

    <!-- Main content -->
    <section class="main-content">
      <h1 class="page-title">Welcome to Your Dashboard</h1>

      <div id="button-container" class="button-row">
        <!-- Optional dynamic action buttons can be inserted here -->
      </div>

      <div class="grid-container" id="grid-container">
        <div class="grid-item">
            <h2>My Collections / Downloads</h2>
            <button class="btn" id="collections-btn">View Collections</button>
        </div>
        <div class="grid-item">
            <h2>My Store</h2>
            <button class="btn" id="store-btn">Manage Store</button>
        </div>
        <div class="grid-item">
            <h2>Seller Dashboard</h2>
            <button class="btn" id="seller-dashboard-btn">View Seller Dashboard</button>
        </div>
        <div class="grid-item">
            <h2>User Profile</h2>
            <button class="btn" id="profile-btn">User Profile</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="page-footer" role="contentinfo">
    <p>© 2025 Swarize. All rights reserved.</p>
  </footer>

  <script src="/home.js" defer></script>
</body>
</html>
