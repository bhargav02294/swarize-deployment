<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <link rel="stylesheet" href="otp.css">
</head>
<body>
  <div class="otp-container">
    <h1>Verify Your Account</h1>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="otp-email" readonly>
    </div>

    <div class="form-group">
      <button id="get-otp">Send OTP</button>
    </div>

    <div id="timer" class="timer" style="display:none;">
      Time left: <span id="timer-count">01:00</span>
    </div>

    <div class="form-group">
      <button id="resend-otp" style="display:none;">Resend OTP</button>
    </div>

    <div class="form-group">
      <label>Enter OTP:</label>
      <input type="text" id="otp-email-input" placeholder="Enter OTP">
      <button id="submit-email-otp">Verify OTP</button>
    </div>
  </div>

  <script src="otp.js"></script>
</body>
</html>
