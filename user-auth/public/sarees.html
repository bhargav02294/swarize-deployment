<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saree Collection | Swarize</title>
  <link rel="stylesheet" href="products.css">
</head>
<body>

  <section class="product-page">
    <h2>Saree Collection</h2>
    <div class="product-grid" id="saree-products"></div>
  </section>

  <script src="script.js"></script>
  <script>
    const sarees = [
      { name: "Banarasi Silk Saree", price: "₹2,499", img: "https://i.ibb.co/bdWWN4r/saree1.jpg" },
      { name: "Chiffon Floral Saree", price: "₹1,799", img: "https://i.ibb.co/7K3dwnM/saree2.jpg" },
      { name: "Kanjivaram Saree", price: "₹3,999", img: "https://i.ibb.co/6gfwh4k/saree3.jpg" }
    ];

    const grid = document.getElementById("saree-products");
    grid.innerHTML = sarees.map(p => `
      <div class="product-card">
        <img src="${p.img}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p class="product-price">${p.price}</p>
      </div>
    `).join('');
  </script>
</body>
</html>
