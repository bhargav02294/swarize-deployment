<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP - Swarize</title>
<link rel="stylesheet" href="otp.css">
</head>
<body>
<div class="container">
    <h1>Verify Your Account</h1>

    <div class="form-group">
        <label for="otp-email">Email:</label>
        <input type="email" id="otp-email" placeholder="Enter your email">
    </div>

    <div class="form-group">
        <button id="get-otp">Send OTP</button>
        <button id="resend-otp" style="display:none;">Resend OTP</button>
    </div>

    <div id="timer" style="display:none;">Time left: <span id="timer-count">01:00</span></div>

    <div class="form-group">
        <label for="otp-email-input">Enter OTP:</label>
        <input type="text" id="otp-email-input" placeholder="6-digit OTP">
        <button id="submit-email-otp">Verify OTP</button>
    </div>

    <div id="message-container" class="message" style="display:none;">
        <span id="message-text"></span>
    </div>
</div>

<script src="otp.js"></script>
</body>
</html>
