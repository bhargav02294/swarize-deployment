<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Swarize - Email OTP</title>
  <link rel="stylesheet" href="/otp.css">
</head>
<body>
  <main class="otp-container">
    <h1>Verify your email</h1>

    <label for="otp-email">Email</label>
    <input id="otp-email" type="email" placeholder="you@example.com" />

    <button id="get-otp">Get OTP</button>

    <div id="timer" style="display:none">Time left: <span id="timer-count">60</span>s</div>
    <button id="resend-otp" style="display:none">Resend OTP</button>

    <label for="otp-input">Enter OTP</label>
    <input id="otp-email-input" type="text" placeholder="6-digit code" />

    <button id="submit-email-otp">Submit OTP</button>

    <div id="message-container" aria-live="polite" style="display:none"></div>
  </main>

  <script src="/otp.js"></script>
</body>
</html>
