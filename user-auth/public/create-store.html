<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Store | Swarize</title>
  <link rel="stylesheet" href="store.css" />
</head>
<body>
  <h1>Create Your Store</h1>
  <form id="store-form">
    <label for="storeName">Store Name:</label>
    <input type="text" id="storeName" name="storeName" required>

    <label for="storeLogo">Store Logo:</label>
    <input type="file" id="storeLogo" name="storeLogo" accept="image/*" required>

    <label for="storeDescription">Description:</label>
    <textarea id="storeDescription" name="storeDescription" required></textarea>

    <button type="submit">Create Store</button>
  </form>
  <p id="store-message"></p>
  <script src="create-store.js"></script>
</body>
</html>
