<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Create Your Account | Swarize</title>
        
        <meta name="description" content="Create your Swarize account to explore trending fashion collections across India.">
        <meta name="keywords" content="Swarize, Sign Up, fashion, ecommerce, register, create account">
        <meta name="author" content="Swarize">
        <meta name="robots" content="noindex, nofollow">
        
        <meta property="og:title" content="Sign Up | Swarize">
        <meta property="og:description" content="Join Swarize and start shopping from India’s most stylish fashion collections.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://swarize.in/signup.html">
        <meta property="og:image" content="https://swarize.in/assets/seo-thumbnail.jpg">
    
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Sign Up | Swarize">
        <meta name="twitter:description" content="Register on Swarize to discover and shop India’s hottest fashion trends.">
        <meta name="twitter:image" content="https://swarize.in/assets/seo-thumbnail.jpg">
    
        <link rel="stylesheet" href="/signup.css">
    </head>
    
<body>


       <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">

            <!-- REAL LOGO -->
            <div class="brand-wrapper">
                <div class="logo-container">
                    <img src="./images/logo.png" class="logo-img" alt="Swarize Logo">
                </div>
                <div class="brand-name">swarize</div>
            </div>

            <h1 class="navbar-title">Sign Up</h1>
        </div>
    </nav>
    



    <div id="signupModal" class="modal">
        <div class="modal-content">
            
            <div class="form-title">Sign Up</div>
            <div class="signup-container">
                <form id="signup-form">
                    
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="signup-name" placeholder="Name" required>
                        <span class="error" id="name-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="signup-email" placeholder="Email" required>
                        <span class="error" id="email-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <span class="error" id="password-error"></span>
                    </div>
                    <input type="hidden" id="signup-country" name="country" value="India"> <!-- Ensure country is set -->

                    <button type="submit">Sign Up</button>
                </form>
                <p>By clicking Sign Up, you agree to our <a href="terms-and-condition.html">Terms and Service</a> & <a href="privacy-policy.html">Privacy Policy</a></p>
            </div>
            
            <p class="login-link">Already have an account? <a href="signin.html">Log in</a></p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
