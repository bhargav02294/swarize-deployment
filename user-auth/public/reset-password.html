<header class="site-header">

                <h1 class="navbar-title">Set New Password</h1>

        </div>

<div class="reset-container">
    <form id="reset-password-form" class="reset-box">

        <h2>Reset Your Password</h2>

        <!-- New Password -->
        <div class="form-group">
            <label for="new-password">New Password</label>
            <div class="password-field">
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <button type="button" class="toggle-password" data-input="new-password">&#128065;</button>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-field">
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
                <button type="button" class="toggle-password" data-input="confirm-password">&#128065;</button>
            </div>
            <div id="password-error" class="error-text"></div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>

        <div id="message" class="error-text"></div>

    </form>
</div>
