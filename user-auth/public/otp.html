<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<link rel="stylesheet" href="otp.css">
</head>
<body>
<div class="container">
    <form id="otp-form">
        <h1>Verify Your Account</h1>

        <div class="form-group">
            <label for="otp-email">Email Address</label>
            <input type="email" id="otp-email" placeholder="Enter your email" readonly>
            <div id="email-error" class="error"></div>
        </div>

        <div class="form-group">
            <button type="button" id="get-otp" class="btn primary">Get OTP</button>
        </div>

        <div id="timer" class="timer" style="display:none;">
            Time left: <span id="timer-count">01:00</span>
        </div>

        <div class="form-group">
            <button type="button" id="resend-otp" style="display: none;" class="btn secondary">Resend OTP</button>
        </div>

        <div class="form-group">
            <label for="otp-email-input">Enter OTP</label>
            <input type="text" id="otp-email-input" placeholder="Enter OTP" required>
            <div id="email-otp-error" class="error"></div>

            <div id="message-container" class="hidden">
                <p id="message-text"></p>
            </div>

            <button type="button" id="submit-email-otp" class="btn primary">Submit OTP</button>
        </div>
    </form>
</div>
<script src="otp.js"></script>
</body>
</html>
