<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Update Your Profile | Swarize</title>
        
        <meta name="description" content="Update your profile and shipping details on Swarize. Manage your account information securely.">
        <meta name="keywords" content="Swarize, User Profile, update, manage account, personal details, ecommerce">
        <meta name="author" content="Swarize">
        <meta name="robots" content="noindex, nofollow">
        
        <meta property="og:title" content="User Profile | Swarize">
        <meta property="og:description" content="Access and update your account information, shipping details, and more on Swarize.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://swarize.in/user-profile.html">
        <meta property="og:image" content="https://swarize.in/assets/seo-thumbnail.jpg">
        
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="User Profile | Swarize">
        <meta name="twitter:description" content="Manage your personal details and settings on Swarize for a personalized shopping experience.">
        <meta name="twitter:image" content="https://swarize.in/assets/seo-thumbnail.jpg">
        
        <link rel="stylesheet" href="/user-profile.css">
    </head>
    
<body>
  <!-- ⭐ GLOBAL NAVBAR (Dark Theme) -->
<nav class="navbar">
    <div class="navbar-container">

        <!-- Left Brand Area -->
        <div class="brand-left">
            <a href="index.html" class="logo-link">
                <img src="./images/logo.png" class="logo-img" alt="Swarize Logo">
            </a>
            <span class="brand-name">swarize</span>
        </div>

        <!-- Page Title -->
        <h1 class="navbar-title">User Profile</h1>
    </div>
</nav>

<!-- ⭐ MAIN PROFILE FORM -->
<div class="container">
    <form id="userProfileForm">

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" disabled>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" disabled>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate">
        </div>

        <h3 class="section-title">Address Details</h3>

        <div class="form-group">
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input id="city" required>
        </div>

        <div class="form-group">
            <label for="district">District</label>
            <input id="district" required>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <select id="state" required>
                <option value="">Select State</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pradesh</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>

                <!-- Union Territories -->
                <option>Delhi</option>
                <option>Chandigarh</option>
                <option>Puducherry</option>
                <option>Ladakh</option>
                <option>Jammu and Kashmir</option>
                <option>Andaman & Nicobar Islands</option>
                <option>Lakshadweep</option>
                <option>Daman & Diu</option>
                <option>Dadra & Nagar Haveli</option>
            </select>
        </div>

        <div class="form-group">
            <label for="zip">Postal / Zip Code</label>
            <input type="text" id="zip" required>
        </div>

        <button type="submit" class="submit-btn">Update Profile</button>
        <p id="message"></p>
    </form>
</div>

<!-- FOOTER -->
<footer class="footer">
    <p>&copy; 2025 Swarize. All rights reserved.</p>
</footer>
    <script src="user-profile.js"></script>
</body>
</html>
