<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up | swarize</title>
</head>
<body>


    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                <span class="logo-text">S</span> <!-- Swarize logo -->
                </a>
            </div>
            <h1 class="navbar-title">Shipping Information</h1>
        </div>
    </nav>
    
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='index.html';">
        <div class="button-box">
            <span class="button-elem">
                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                </svg>
            </span>
            <span class="button-elem">
                <svg viewBox="0 0 46 40">
                    <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                </svg>
            </span>
        </div>
    </button>



    <div id="signupModal" class="modal">
        <div class="modal-content">
            
            <div class="form-title">Sign Up</div>
            <div class="signup-container">
                <form id="signup-form">
                    <div class="social-login">
                        <button class="social-btn google">Sign Up with Google</button>
                    </div>
                    <div class="or-divider">or</div>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="signup-name" placeholder="Name" required>
                        <span class="error" id="name-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="signup-email" placeholder="Email" required>
                        <span class="error" id="email-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <span class="error" id="password-error"></span>
                    </div>
                    <input type="hidden" id="signup-country" name="country" value="India"> <!-- Ensure country is set -->

                    <button type="submit">Sign Up</button>
                </form>
                <p>By clicking Sign Up, you agree to our <a href="terms-and-condition.html">Terms and Service</a> & <a href="privacy-policy.html">Privacy Policy</a></p>
            </div>
            
            <p class="login-link">Already have an account? <a href="signin.html">Log in</a></p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
