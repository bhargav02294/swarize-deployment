<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | swarize</title>
    <link rel="stylesheet" href="/otp2.css">
</head>
<body>


    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                <span class="logo-text">S</span> <!-- Swarize logo -->
                </a>
            </div>
            <h1 class="navbar-title">Set New Password</h1>
        </div>
    </nav>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='resetpassotp.html';">
        <div class="button-box">
            <span class="button-elem">
                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                </svg>
            </span>
            <span class="button-elem">
                <svg viewBox="0 0 46 40">
                    <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                </svg>
            </span>
        </div>
    </button>

    <div class="otp-container">
        <form id="reset-password-form">
            <div class="form-group password-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <button type="button" class="toggle-password" data-input="new-password">&#x1F441;</button>
            </div>

            <div class="form-group password-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                <button type="button" class="toggle-password" data-input="confirm-password">&#x1F441;</button>
                <div id="password-error" class="error"></div>
            </div>

            <div class="form-group">
                <button type="submit" id="submit-password">Submit</button>
                <div id="message" class="error"></div>
            </div>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; 2025 Swarize. All rights reserved.</p>
    </footer>
    <script defer src="reset-password.js"></script>

</body>

</html>
