<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta property="og:title" content="Payment | Swarize">

        <meta property="og:image" content="https://swarize.in/assets/logo.png"> <!-- Replace with actual logo image URL -->
    
        <!-- Twitter Card for Social Media Sharing -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Payment | Swarize">
        <meta name="twitter:description" content="Proceed with your payment for your Swarize purchase. Enter promo codes, view payment summary, and securely complete the transaction.">
        <meta name="twitter:image" content="https://swarize.in/assets/logo.png"> <!-- Replace with actual logo image URL -->
    
        <!-- Schema Markup for Payment Page -->
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "PaymentPage",
            "name": "Payment | Swarize",
            "description": "Proceed with your payment for your Swarize purchase. Enter promo codes, view payment summary, and securely complete the transaction.",
            "url": "https://swarize.in/payment.html"
        }
        </script>
    
        <link rel="stylesheet" href="/payment.css">
    </head>
    
<body>

    <div class="payment-container">
        <h2>Payment Summary</h2>
        <p><strong>Product:</strong> <span id="product-name"></span></p>
        <p><strong>Price:</strong> ₹<span id="product-price"></span></p>

     
        <div class="promo-section">
            <label for="promo-code">Enter Promo Code:</label>
            <input type="text" id="promo-code" placeholder="Enter promo code">
            <button id="apply-promo-btn">Apply Promo Code</button>
            <p id="promo-message"></p>
        </div>
        
        <h3>Final Price: ₹<span id="final-price"></span></h3>
        
        

        <div id="message"></div>
        <div id="payment-buttons">
            <button id="pay-now-btn" class="hidden">Pay Now</button>
            <button id="add-bank-btn" class="hidden" onclick="window.location.href='bank-details.html'">Add Bank Details</button>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="payment.js"></script>

</body>
</html>
