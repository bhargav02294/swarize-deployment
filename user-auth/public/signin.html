<body>

       <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">

            <!-- REAL LOGO -->
            <div class="brand-wrapper">
                <div class="logo-container">
                    <img src="./images/logo.png" class="logo-img" alt="Swarize Logo">
                </div>
                <div class="brand-name">swarize</div>
            </div>

            <h1 class="navbar-title">Sign In</h1>
        </div>
    </nav>
    
    
    
    <div class="container">
        <h2>Sign In</h2>

        <!-- Message Container -->
        <div id="message" class="message"></div>

        <!-- Email Sign-In Form -->
        <form id="signinForm">
            <input type="email" id="signin-email" name="email" placeholder="Email" required />
            <input type="password" id="signin-password" name="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>

        <!-- Forgot Password -->
        <a href="/resetpassotp.html" class="forgot-password">Forgot Password?</a>

        <p>Don't have an account? <a href="/signup.html">Sign up here</a></p>
    </div>
