<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="dynamic-title">My Store | Swarize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Fallback Static Meta -->
  <meta id="meta-description" name="description" content="Visit our store to browse handmade, custom, and creative products on Swarize.">
  <meta name="keywords" content="online store, handmade products, Swarize shop, ecommerce store, craft store">

  <!-- ✅ Canonical URL -->
  <link rel="canonical" href="https://swarize.in/store.html">

  <!-- ✅ Open Graph -->
  <meta property="og:title" id="og-title" content="My Store | Swarize">
  <meta property="og:description" id="og-desc" content="Discover beautiful handmade and curated products.">
  <meta property="og:url" id="og-url" content="https://swarize.in/store.html">
  <meta property="og:type" content="website">
  <meta property="og:image" id="og-image" content="/default-logo.png">

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" id="twitter-title" content="My Store on Swarize">
  <meta name="twitter:description" id="twitter-desc" content="Visit our curated online store and shop unique items.">
  <meta name="twitter:image" id="twitter-image" content="/default-logo.png">

  <!-- ✅ JSON-LD Structured Data -->
  <script type="application/ld+json" id="json-ld-store">
  {
    "@context": "https://schema.org",
    "@type": "Store",
    "name": "My Store",
    "url": "https://swarize.in/store.html",
    "description": "Explore our store for handcrafted and creative products.",
    "image": "/default-logo.png"
  }
  </script>

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="/store.css">
</head>
  
<body>
  <div id="store-container">
    <h1 id="store-name"></h1>
    <img id="store-logo" width="150" />
    <p id="store-description"></p>

    <div id="product-container" class="product-container"></div>
    <div id="error-message" style="color:red;"></div>

    <button id="add-product-btn" onclick="window.location.href='add-product.html'">+ Add Products</button>
  </div>

  <script src="store.js"></script>
</body>
</html>
