<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <script src="signin.js" defer></script>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                <span class="logo-text">S</span> <!-- Swarize logo -->
                </a>
            </div>
            <h1 class="navbar-title">Shipping Information</h1>
        </div>
    </nav>
    
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='index.html';">
        <div class="button-box">
            <span class="button-elem">
                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                </svg>
            </span>
            <span class="button-elem">
                <svg viewBox="0 0 46 40">
                    <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                </svg>
            </span>
        </div>
    </button>
    
    <div class="container">
        <h2>Sign In</h2>

        <!-- Message Container -->
        <div id="message" class="message"></div>

        <!-- Google Sign-In -->
        <a href="/auth/google" class="btn google">Sign in with Google</a>

        <!-- Facebook Sign-In -->

        <hr>

        <!-- Email Sign-In Form -->
        <form id="signinForm">
            <input type="email" id="signin-email" name="email" placeholder="Email" required />
            <input type="password" id="signin-password" name="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>

        <!-- Forgot Password -->
        <a href="/resetpassotp.html" class="forgot-password">Forgot Password?</a>

        <p>Don't have an account? <a href="/signup.html">Sign up here</a></p>
    </div>
</body>
</html>
