<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women's Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Women's Store</h1>
  <div id="product-list" class="product-grid"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/api/products/category/Women's%20Store");
        const data = await res.json();

        const container = document.getElementById("product-list");

        if (data.success && data.products.length > 0) {
          data.products.forEach(p => {
            const card = document.createElement("div");
            card.className = "product-card";

            const imgSrc = p.thumbnailImage.startsWith("uploads/")
              ? `https://swarize.in/${p.thumbnailImage}`
              : p.thumbnailImage;

            card.innerHTML = `
              <img src="${imgSrc}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>â‚¹${p.price}</p>
              <button onclick="location.href='/product-detail.html?id=${p._id}'">View</button>
            `;

            container.appendChild(card);
          });
        } else {
          container.innerHTML = '<p>No products found.</p>';
        }
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("product-list").innerHTML = '<p>Error loading products.</p>';
      }
    });
  </script>
</body>
</html>
