<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Store</title>
  <link rel="stylesheet" href="create-store.css" />
</head>
<body>
  <div class="container">
    <h2>Create Your Store</h2>

    <form id="store-form" enctype="multipart/form-data">
      <label for="storeName">Store Name:</label>
      <input type="text" name="storeName" id="storeName" required />

      <label for="logo">Store Logo:</label>
      <input type="file" name="logo" id="logo" accept="image/*" required />

      <label for="description">Store Description:</label>
      <textarea name="description" id="description" required></textarea>

      <button type="submit">Create Store</button>
    </form>

    <p id="store-message"></p>
  </div>

  <script src="create-store.js"></script>
</body>
</html>
