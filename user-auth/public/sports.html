<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sports and Fitness</title><link rel="stylesheet" href="/styles.css"></head><body><h1>Sports and Fitness</h1><div id="product-list" class="product-grid"></div><script>document.addEventListener("DOMContentLoaded", async () => {
const res = await fetch("/api/products/category/Sports%20and%20Fitness");
const data = await res.json();
const container = document.getElementById("product-list");
if (data.success && data.products.length > 0) {
data.products.forEach(p => {
const card = document.createElement("div");
card.className = "product-card";
const imgSrc = p.thumbnailImage.startsWith("uploads/") ? `https://swarize.in/${p.thumbnailImage}` : p.thumbnailImage;
card.innerHTML = `<img src="${imgSrc}" alt="${p.name}"><h3>${p.name}</h3><p>â‚¹${p.price}</p><button onclick=\"location.href='/product-detail.html?id=${p._id}'\">View</button>`;
container.appendChild(card); });
} else {
container.innerHTML = '<p>No products found.</p>'; }
});</script></body></html>
