<html lang="en">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Reset Password | Swarize">
        <meta name="twitter:description" content="Reset your password and regain access to your Swarize account. Enter a new password and confirm it to proceed.">
        <meta name="twitter:image" content="https://swarize.in/assets/logo.png"> <!-- Replace with actual image URL -->
    
        <!-- Schema Markup for SEO -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebPage",
          "name": "Reset Password | Swarize",
          "description": "Reset your password and regain access to your Swarize account. Enter a new password and confirm it to proceed.",
          "url": "https://swarize.in/reset-password.html"

        <link rel="stylesheet" href="/otp2.css">
    </head>
    
<body>


    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                <span class="logo-text">S</span> <!-- Swarize logo -->
                </a>
            </div>
            <h1 class="navbar-title">Set New Password</h1>
        </div>
    </nav>

    

    <div class="otp-container">
        <form id="reset-password-form">
            <div class="form-group password-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <button type="button" class="toggle-password" data-input="new-password">&#x1F441;</button>
            </div>

            <div class="form-group password-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                <button type="button" class="toggle-password" data-input="confirm-password">&#x1F441;</button>
                <div id="password-error" class="error"></div>
            </div>

            <div class="form-group">
                <button type="submit" id="submit-password">Submit</button>
                <div id="message" class="error"></div>
            </div>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; 2025 Swarize. All rights reserved.</p>
    </footer>
    <script defer src="reset-password.js"></script>

</body>
