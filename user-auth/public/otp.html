<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification - Swarize</title>
  <link rel="stylesheet" href="otp.css">
</head>
<body>
  <div class="container">
    <div class="otp-box">
      <h2>Verify Your Email</h2>
      <p>Enter your email and OTP to verify your account.</p>

      <!-- Email Input -->
      <label for="otp-email">Email</label>
      <input type="email" id="otp-email" placeholder="Enter your email" required>

      <!-- Send OTP -->
      <button id="get-otp" class="btn">Send OTP</button>

      <!-- Timer -->
      <div id="timer" class="timer" style="display:none;">
        Resend OTP in <span id="timer-count">00:60</span>
      </div>

      <!-- Resend OTP -->
      <button id="resend-otp" class="btn resend" style="display:none;">Resend OTP</button>

      <!-- OTP Input -->
      <label for="otp-email-input">OTP</label>
      <input type="text" id="otp-email-input" placeholder="Enter OTP" maxlength="6" required>

      <!-- Submit OTP -->
      <button id="submit-email-otp" class="btn submit">Verify OTP</button>

      <!-- Message container -->
      <div id="message-container" class="message" style="display:none;">
        <span id="message-text"></span>
      </div>
    </div>
  </div>

  <script src="otp.js"></script>
</body>
</html>
