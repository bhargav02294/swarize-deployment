<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>Products from Store | Shop Unique Products from ${storeName}</title>
  
    <!-- Basic Meta Tags -->
    <meta name="description" content="Browse and shop products from ${storeName}. Discover unique products from the seller's collection on Swarize.">
    <meta name="keywords" content="Store Products, Shop Online, ${storeName}, Buy Products, Ecommerce, Seller Store, Swarize">
    <meta name="author" content="Swarize">
  
    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="Products from ${storeName} | Shop Unique Products on Swarize">
    <meta property="og:description" content="Explore products from ${storeName}'s store on Swarize. Find exclusive products and shop today.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://swarize.in/sellers-products.html?slug=${slug}">
    <meta property="og:image" content="https://swarize.in/assets/seo-thumbnail.jpg"> <!-- Custom Image -->
  
    <!-- Twitter Card for Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Products from ${storeName} | Shop Unique Products on Swarize">
    <meta name="twitter:description" content="Browse and shop from ${storeName}'s exclusive product range. Discover unique products on Swarize.">
    <meta name="twitter:image" content="https://swarize.in/assets/seo-thumbnail.jpg"> <!-- Custom Image -->
  
    <!-- Schema Markup for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Store Products from ${storeName}",
        "description": "Browse and shop exclusive products from ${storeName}. Discover unique products from the seller's collection on Swarize.",
        "url": "https://swarize.in/sellers-products.html?slug=${slug}"
      }
    </script>

    <link rel="icon" type="image/png" href="/favicon.png">
         <link rel="apple-touch-icon" href="/favicon.png">
            
      <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Swarize",
  "url": "https://swarize.in",
  "logo": "https://swarize.in/favicon.png"
}
</script>
  
    <link rel="stylesheet" href="/sellers-products.css"/>
  </head>
  
<body>


  


    <!-- GLOBAL NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">

            <div class="brand-left">
                <a href="index.html" class="logo-link">
                    <img src="./images/logo.png" class="logo-img" />
                </a>
                <span class="brand-name">swarize</span>
            </div>

            <h1 class="navbar-title">Seller Products</h1>
        </div>
    </nav>

    <header>
        <h1 id="storeTitle">Loading...</h1>
        <p id="storeSubtitle">Fetching products from seller...</p>
    </header>

    <!-- PRODUCT GRID -->
    <section id="products-container" class="products-grid">
        <!-- Dynamic products will render here -->
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>&copy; 2025 Swarize. All rights reserved.</p>
    </footer>

  <script src="sellers-products.js"></script>
</body>
</html>
