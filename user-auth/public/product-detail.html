<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="dynamic-title">Product Details | Swarize</title>

  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/product-detail.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="/favicon.png">
         <link rel="apple-touch-icon" href="/favicon.png">
            
      <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Swarize",
  "url": "https://swarize.in",
  "logo": "https://swarize.in/favicon.png"
}
</script>
  
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="navbar-container">
    <div class="logo-container">
      <img src="/images/logo.png" alt="Swarize logo" class="logo-img" />
    </div>

    <ul class="menu">
      <li><a href="signin.html" class="menu-item">Login</a></li>
      <li><a href="addtocart.html" class="menu-item">Cart</a></li>
      <li><a href="index.html" class="menu-item">Home</a></li>
    </ul>
  </div>
</nav>

<main class="page-main">

  <div class="product-wrapper">

    <!-- ================= LEFT: IMAGE GALLERY ================= -->
    <div class="product-gallery">

      <div class="main-image-wrap">
        <img id="main-preview-image" src="/default-thumbnail.jpg" />
        <video id="main-preview-video" controls style="display:none;"></video>
      </div>

      <div class="thumbnail-row" id="thumbnail-row"></div>

      <div class="store-line">
        <strong>Sold by:</strong>
        <a id="store-link" href="#" class="store-link">Unknown Store</a>
      </div>

    </div>

    <!-- ================= RIGHT: PRODUCT INFO ================= -->
    <div class="product-info">

      <h1 id="preview-name" class="product-title">Product Name</h1>

      <div class="price-box">
        <div class="display-price" id="preview-display-price">₹0</div>
        <div class="main-price" id="preview-price">₹0</div>
      </div>

      <div class="product-selections">

        <div class="selection-row">
          <label>Color :</label>
          <div id="preview-color" class="color-field"></div>
        </div>

        <div class="selection-row">
          <label>Size :</label>
          <div id="preview-size" class="size-container">-</div>
        </div>

        <button id="size-chart-btn" class="size-chart-link">
          Size Chart
        </button>

        <div class="selection-row">
          <label>Saree Size:</label>
          <span id="preview-saree-size">-</span>
        </div>

        <div class="selection-row">
          <label>Blouse Size:</label>
          <span id="preview-blouse-size">-</span>
        </div>

      </div>

      <div class="buy-box">
        <button class="btn buy-now">Buy Now</button>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>

      <hr class="spec-separator">

      <div class="product-details-section">
        <div class="spec-row">Product Code: <span id="preview-product-code"></span></div>
        <div class="spec-row">Category: <span id="preview-category"></span></div>
        <div class="spec-row">Subcategory: <span id="preview-subcategory"></span></div>
        <div class="spec-row">Material: <span id="preview-material"></span></div>
        <div class="spec-row">Pattern: <span id="preview-pattern"></span></div>
        <div class="spec-row">Wash Care: <span id="preview-wash-care"></span></div>
        <div class="spec-row">Occasion: <span id="preview-occasion"></span></div>
      </div>

      <div class="collapsible-desc">
        <button id="toggle-desc-btn" class="desc-link">
          + Product Description
        </button>

        <div id="desc-summary-content" style="display:none;">
          <p id="preview-description"></p>
          <p id="preview-summary"></p>
          <button id="toggle-less-btn" class="desc-link">
            − Show Less
          </button>
        </div>
      </div>

    </div>

  </div>

</main>

<!-- SIZE CHART MODAL -->
<div id="size-chart-overlay" class="modal-overlay"></div>
<div id="size-chart-modal" class="modal">
  <h3>Size Chart</h3>
  <div id="size-chart-content">Loading...</div>
  <button id="close-size-chart" class="btn close-btn">Close</button>
</div>

<script src="product-detail.js"></script>

 

</body>
</html>
