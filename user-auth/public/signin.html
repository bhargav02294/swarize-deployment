<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In to Your Account | Swarize</title>
        
        <meta name="description" content="Sign in to your Swarize account to explore and shop the latest fashion collections.">
        <meta name="keywords" content="Swarize, sign in, login, fashion, ecommerce, shopping">
        <meta name="author" content="Swarize">
        <meta name="robots" content="noindex, nofollow">
      
        <meta property="og:title" content="Sign In | Swarize">
        <meta property="og:description" content="Access your Swarize account and enjoy seamless fashion shopping experience.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://swarize.in/signin.html">
        <meta property="og:image" content="https://swarize.in/assets/seo-thumbnail.jpg">
      
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Sign In | Swarize">
        <meta name="twitter:description" content="Login to Swarize and continue your shopping.">
        <meta name="twitter:image" content="https://swarize.in/assets/seo-thumbnail.jpg">
          <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Vollkorn:wght@500;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/signin.css">
        <script src="signin.js" defer></script>
      </head>
      
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="brand-wrapper">
                <div class="logo-container">
                    <img src="./images/logo.png" class="logo-img" alt="Swarize Logo">
                </div>
                <div class="brand-name">swarize</div>
            </div>
            <h1 class="navbar-title">Sign In</h1>
        </div>
    </nav>

    <!-- MAIN LOGIN BOX -->
    <div class="container">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to continue your shopping journey</p>

        <div id="message" class="message"></div>

        <form id="signinForm">
            <input type="email" id="signin-email" placeholder="Email" required />
            <input type="password" id="signin-password" placeholder="Password" required />
            <button type="submit" class="signin-btn">Sign In</button>
        </form>

        <a href="/resetpassotp.html" class="forgot-password">Forgot Password?</a>

        <p class="create-account">Don't have an account?  
            <a href="/signup.html">Create One</a>
        </p>
    </div>
</body>
</html>
