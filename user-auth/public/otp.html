<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification | Swarize</title>
  <link rel="stylesheet" href="otp.css" />
</head>
<body>
  <div class="container">
    <h1>Email Verification</h1>

    <input type="email" id="otp-email" placeholder="Enter your email" />
    <button id="get-otp">Get OTP</button>

    <div id="timer" style="display:none;">Time left: <span id="timer-count">60</span>s</div>
    <button id="resend-otp" style="display:none;">Resend OTP</button>

    <input type="text" id="otp-email-input" placeholder="Enter OTP" />
    <button id="submit-email-otp">Submit OTP</button>

    <div id="message-container" class="hidden">
      <p id="message-text"></p>
    </div>
  </div>

  <script src="otp.js"></script>
</body>
</html>
