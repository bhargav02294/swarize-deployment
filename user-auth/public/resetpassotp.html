<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Swarize</title>
<link rel="stylesheet" href="/resetpassotp.css">
</head>
<body>
<div class="container">
  <h1>Reset Password - OTP Verification</h1>

  <div class="form-group">
    <label for="otp-email">Email</label>
    <input type="email" id="otp-email" placeholder="Enter your registered email">
  </div>

  <button id="get-otp">Get OTP</button>

  <div id="timer"></div>

  <div class="form-group">
    <label for="otp-input">Enter OTP</label>
    <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6">
  </div>

  <button id="submit-otp">Verify OTP</button>

  <p id="message"></p>
</div>
<script src="/resetpassotp.js"></script>
</body>
</html>
