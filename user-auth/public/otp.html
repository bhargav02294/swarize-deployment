<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swarize - OTP Verification</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="otp-container">
        <h2>Verify Your Email</h2>

        <div id="message-container">
            <p id="message-text"></p>
        </div>

        <label for="otp-email">Email</label>
        <input type="email" id="otp-email" placeholder="Enter your email" required>

        <button id="get-otp">Send OTP</button>

        <div id="timer" style="display:none;">
            OTP expires in: <span id="timer-count">01:00</span>
        </div>

        <label for="otp-email-input">Enter OTP</label>
        <input type="text" id="otp-email-input" placeholder="Enter OTP" required>

        <button id="submit-email-otp">Verify OTP</button>
        <button id="resend-otp" style="display:none;">Resend OTP</button>
    </div>

    <script src="otp.js"></script>
</body>
</html>
