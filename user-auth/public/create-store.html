
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Store</title>
  <link rel="stylesheet" href="create-store.css">
</head>
<body>
  <div class="store-form">
    <h2>Create Your Store</h2>
    <form id="storeForm">
      <input type="text" name="storeName" placeholder="Store Name" required />
      <input type="text" name="slug" placeholder="Store Slug (e.g., my-store)" required />
      <input type="text" name="logoUrl" placeholder="Logo Image URL" />
      <input type="text" name="bannerUrl" placeholder="Banner Image URL" />
      <textarea name="description" placeholder="About your store"></textarea>
      <input type="text" name="instagram" placeholder="Instagram URL" />
      <input type="text" name="whatsapp" placeholder="WhatsApp URL" />
      <button type="submit">Create Store</button>
    </form>
  </div>
  <script src="create-store.js"></script>
</body>
</html>
