<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Verification | Swarize</title>
  <meta name="description" content="Swarize OTP Verification page. Securely verify your email address with OTP for account confirmation and access to exclusive offers.">
  <link rel="stylesheet" href="/otp.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo-container">
        <a href="/" class="logo-link"><span class="logo-text">S</span></a>
      </div>
      <h1 class="navbar-title">Email Verification</h1>
    </div>
  </nav>

  <main class="container">
    <form id="otp-form" novalidate>
      <h1>Verify Your Account</h1>

      <!-- Email Address -->
      <div class="form-group">
        <label for="otp-email">Email Address</label>
        <input type="email" id="otp-email" placeholder="Enter your email">
        <div id="email-error" class="error"></div>
      </div>

      <!-- Get OTP -->
      <div class="form-group">
        <button type="button" id="get-otp" class="btn primary">Get OTP</button>
      </div>

      <!-- Timer -->
      <div id="timer" class="timer" aria-live="polite" style="display:none;">
        Time left: <span id="timer-count">00:60</span>
      </div>

      <!-- Resend OTP -->
      <div class="form-group">
        <button type="button" id="resend-otp" class="btn secondary" style="display:none;">Resend OTP</button>
      </div>

      <!-- Email OTP -->
      <div class="form-group">
        <label for="otp-email-input">Enter Email OTP</label>
        <input type="text" id="otp-email-input" placeholder="Enter Email OTP" inputmode="numeric" maxlength="8">
        <div id="email-otp-error" class="error"></div>

        <div id="message-container" class="message hidden" role="status" aria-live="polite">
          <p id="message-text"></p>
        </div>

        <button type="button" id="submit-email-otp" class="btn primary">Submit OTP</button>
      </div>
    </form>
  </main>

  <script src="/otp.js" defer></script>
</body>
</html>
