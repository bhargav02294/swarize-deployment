<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your Store | Swarize</title>
    <link rel="stylesheet" href="/create-store.css">
</head>
<body>
    <div class="form-container">
        <h1>Create Your Store</h1>
            <form id="store-form" enctype="multipart/form-data">
                <input type="text" name="storeName" required>
                <textarea name="description" required></textarea>
                <input type="file" name="logo" accept="image/*" required>
                <button type="submit">Create Store</button>
                <p id="store-message"></p>
            </form>
    </div>
    <script src="create-store.js"></script>
</body>
</html>
